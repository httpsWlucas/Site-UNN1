<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>Formul√°rio</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/medico.svg" alt="">
        </div>
        <div class="form">
            <form id="form-api">
                <div class="form-header">
                    <div class="title">
                        <h1>Pesquisar Paciente</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="index.html">Voltar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="name" type="text" name="firstname" placeholder="Digite seu primeiro nome" required> 
                    </div>

                    <div class="input-box">
                        <label for="lastname">CPF</label>
                        <input id="job" type="number" name="number" placeholder="Digite o numero" required>
                    </div>
                    
                </div>

                <div class="continue-button">
                    <button type="submit"><a>Pesquisar</a> </button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/JavaScript/Tmedico.js"></script>
</body>

</html>
