<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>Formul√°rio</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/medico.svg" alt="">
        </div>
        <div class="form">
            <form onsubmit="cadUser()">
                <div class="form-header">
                    <div class="title">
                        <h1>Acessar o Sistema</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="index.html">Voltar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="name" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua Senha" required>
                    </div>
                    
                </div>

                <div class="continue-button">
                    <button type="submit"><a>Acessar</a> </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/JavaScript/cadMedico.js"></script>
</body>

</html>
